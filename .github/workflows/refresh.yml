name: Daily Refresh

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Vercel Refresh
        run: |
          curl -X POST https://your-app.vercel.app/api/refresh \
            -H "Content-Type: application/json"
