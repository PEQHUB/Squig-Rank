name: Scan IEMs

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force_rescan:
        description: 'Force full rescan (ignore cache)'
        required: false
        default: 'false'
        type: boolean
  repository_dispatch:
    types: [run-scan]

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run scanner
        run: |
          if [ "${{ github.event.inputs.force_rescan }}" = "true" ]; then
            node scripts/scanner/index.cjs --force
          else
            node scripts/scanner/index.cjs
          fi
      
      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update scan results"
          git push
        # Note: Pushing to main automatically triggers pages.yml via its 'on: push' trigger
